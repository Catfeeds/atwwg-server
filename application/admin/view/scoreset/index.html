{extend name='extra@admin/content' /}

{block name="button"}

{/block}

{block name="content"}

<form onsubmit="return false;" action="{:url('Config/index')}" data-auto="true" method="post"
      class='form-horizontal' style='padding-top:20px'>

  <div class="form-group">
    <label class="col-sm-2 control-label">供应商供应风险 <span class="nowrap">(百分比数值)</span></label>
    <div class='col-sm-8'>
      <input type="text" name="supp_percent" required="required" title="请输入百分比数值" placeholder="请输入百分比数值"
             value="{:sysconf('supp_percent')}" class="layui-input">
      <p class="help-block">通过质量合格率或者交货及时率*百分比判定等级填写0.xx</p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">信用等级a分值 <span class="nowrap"></span></label>
    <div class='col-sm-8'>
      <input type="text" name="credit_level_" required="required" title="请输入信用等级a分值" placeholder="请输入信用等级a分值"
             value="{:sysconf('site_copy')}" class="layui-input">
      <p class="help-block">a：认证资质（ISO 5分；TS 5分；API 5分；PED 5分；）</p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">信用等级b分值 <span class="nowrap"></span></label>
    <div class='col-sm-8'>
      <input type="text" name="app_name" required="required" title="请输入信用等级b分值" placeholder="请输入程序名称"
             value="{:sysconf('app_name')}" class="layui-input">
      <p class="help-block">b：近半年交货及时率100%（数据来源U9，每周同步）</p>
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-2 control-label">信用等级c分值 <span class="nowrap"></span></label>
    <div class='col-sm-8'>
      <input type="text" name="app_version" required="required" title="请输入程序版本" placeholder="请输入程序版本"
             value="{:sysconf('app_version')}" class="layui-input">
      <p class="help-block">当前程序版本号，在后台主标题上标显示</p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">BrowserIcon <span class="nowrap">(浏览器图标)</span></label>
    <div class='col-sm-8'>
      <img data-tips-image style="height:auto;max-height:32px;min-width:32px" src="{:sysconf('browser_icon')}"/>
      <input type="hidden" name="browser_icon" onchange="$(this).prev('img').attr('src', this.value)"
             value="{:sysconf('browser_icon')}" class="layui-input">
      <a class="btn btn-link" data-file="one" data-type="ico,png" data-field="browser_icon">上传图片</a>
      <p>建议上传ICO图标的尺寸为128x128px，此图标用于网站标题前，ICON在线制作。</p>
    </div>
  </div>

  <div class="hr-line-dashed"></div>

  <div class="col-sm-4 col-sm-offset-2">
    <div class="layui-form-item text-center">
      <button class="layui-btn" type="submit">保存配置</button>
    </div>
  </div>

</form>

{/block}

{block name="script"}
{/block}
