{extend name="extra@spl/main" /}

{block name="style"}

{/block}

{block name="body"}
  <div class="ret-pwd-content register-content">
    <p class="title">安特威物资采购平台</p>
    <div class="block">
      <p><span>账户信息</span>（*必填）</p>
      <ul>
        <li class="tel"><div>手机号码：</div><div><input type="text"></div></li>
        <li class="code"><div>输入验证码：</div><div><input type="text"> <span>获取验证码</span></div></li>
        <li class="tel"><div>输入密码：</div><div><input type="password"></div></li>
      </ul>
      <p><span>账户信息</span></p>
      <ul>
        <li class="tel"><div>公司名称：</div><div><input type="text"></div></li>
        <li class="code"><div>公司地址：</div>
          <div>
            <select name="" id="">
              <option value="">请选择省市</option>
            </select>
            <select name="">
              <option value="">全部</option>
            </select>
          </div>
        </li>
        <li class="tel"><div>详细地址：</div><div><input type="text"></div></li>
        <li class="tel"><div>联系人姓名：</div><div><input type="text"></div></li>
        <li class="tel"><div>电子邮箱；</div><div><input type="text"></div></li>
        <li class="tel">
          <div></div><div><label><input type="checkbox">同意安特威采购协议</label></div>
        </li>
        <li class="tel">
          <div></div><div><label><input type="checkbox">我愿意接受固安捷的通知短些和邮件</label></div>
        </li>
      </ul>
      <div><button class="btn btn-default">立即注册</button></div>
    </div>
  </div>


{/block}
